<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Sidebar with Back Button</title>
    <style>
        .sidebar {
            /* Add styles for your sidebar here (e.g., width, background color) */
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);  /* Hide sidebar initially */
        }
        .sidebar.show {
            transform: translateX(0); /* Show sidebar on click */
        }
        button{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="sidebar" class="sidebar">
        <h1>This is the sidebar</h1>
        <p>Click me to hide.</p>
    </div>
    <button id="toggleSidebar">Toggle Sidebar</button>
    <script>
        const sidebar = document.getElementById("sidebar");
        const toggleButton = document.getElementById("toggleSidebar");

        // Track sidebar state (open/closed)
        let isSidebarOpen = false;

        // Toggle sidebar functionality (same as before)
        toggleButton.addEventListener("click", function() {
            sidebar.classList.toggle("show");
            isSidebarOpen = !isSidebarOpen;
        });

        // Handle popstate event (back button navigation)
        window.addEventListener("popstate", function() {
            if (isSidebarOpen) {
                sidebar.classList.remove("show");
                isSidebarOpen = false;
            }
        });
    </script>
</body>
</html>
